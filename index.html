<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Make Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To The Bank</h1>
      <form id = "signup">
        <p>Sign up for a bank account</p>
        <input id = "yourName" placeholder = "Your Name">
        <input id = "initialDeposit" placeholder="Initial Deposit">
        <button class = "btn btn-info">Create Bank Account</button>
      </form>
        <p>Deposit money:</p>
        <input id = "deposit" placeholder = "Deposit Amount">
        <button id="bankDeposit" class = "btn btn-info">Submit</button>
        <p>Withdraw Money:</p>
        <input id = "withdraw" placeholder="Withdraw Amount">
        <button id ="bankWithdraw" class = "btn btn-info">Submit</button>
      <div>
        <p>Great Job Making A Bank Account <span class = "accountName"> </p>
      </div>
      <p class="balance"></p>
    </div>
  </body>
</html>
